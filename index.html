    <!-- used google fonts to find a font more similar to the example. I will be using Poppins. It was one of the first that popped up on Google Fonts and it seems close to what was provided. -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- since we can everything to eventually be a singular unit, I will be placing all the elements into a div -->
    <div class="outer">
        <!-- start with the heading at the top "My Developer Skills" -->
        <h1>MY DEVELOPER SKILLS</h1>

        <!-- // researched different types of ULs and since the delete button comes before the li, we can use a class of none so no bullett appears -->
        <ul type="none">
        </ul>
        <!-- Since we want the user to add their own info, we need to create an input that returns text.  -->
        <div class="inner">
        <input class='input' type="text"> </input> 
        <button class='add-skill'>Add Skill</button>
        </div>
        <!-- The last thing we need in our div is a button that says Add Skill -->
       
    </div>

</body>
